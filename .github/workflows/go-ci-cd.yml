name: Go CI/CD Pipeline

on:
  push:
    branches: [ "main", "feature/ci-cd-setup" ]
    tags: [ "v*.*.*" ]
  pull_request:
    branches: [ "main" ]

env:
  IMAGE_NAME: "my-go-app"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          
      - name: Run linters
        run: |
          echo "Installing linters..."
          go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
          go install github.com/gordonklaus/ineffassign@latest
          
          echo "Running static analysis..."
          ineffassign ./...
          golangci-lint run ./... --timeout 3m --enable=govet,unused,staticcheck
          echo "Linting completed"
          
      - name: Run tests
        run: |
          echo "Running tests..."
          go test -v ./...
          echo "Tests passed"

  docker-publish:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Print tag info
        run: |
          echo "Triggered by tag: $GITHUB_REF"
          echo "Image name: ${{ env.IMAGE_NAME }}"
          
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
          
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
          
      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Detected version: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest
            ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}
          labels: |
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.source=$GITHUB_REPOSITORY
          
      - name: Verify push
        run: |
          echo "ðŸŽ‰ Successfully pushed Docker images:"
          echo " - ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
          echo " - ${{ secrets.DOCKER_HUB_USERNAME }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}"
          echo " Image labels:"
          echo " - version=${{ steps.version.outputs.version }}"
          echo " - source=$GITHUB_REPOSITORY"